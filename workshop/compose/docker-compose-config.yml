version: '3'
services:

  kafka:
    image: spotify/kafka
    # container_name: kafka
    networks:
      - ms-wks
    environment:
      - ADVERTISED_HOST=kafka
      - ADVERTISED_PORT=9092
    ports:
      - 9092:9092
      - 2181:2181

  config:
    image: ms-wks/config-service
    # container_name: config
    restart: on-failure:10
    networks:
      - ms-wks
    depends_on:
      - kafka
    ports:
      - 8888:8888
    expose:
      - 8888

networks:
  ms-wks:
    external:
      name: ms-wks